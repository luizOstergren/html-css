<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas" value="M" checked>
            <label for="ismas">Masculino</label><br>
            <input type="radio" name="sexo" id="isfem" value="F">
            <label for="isfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked> 
            <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esbfut" id="iesfut" checked> 
            <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="estes" id="iestes"> 
            <label for="iestes">Tênis</label><br>
        </fieldset>
        <fieldset>
            <legend>Cor range foto</legend>
            <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">  
            </p>
            <p>
                <label for="inivel">Nivel de satisfação: </label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="4">
            </p>
            <p>
                <label for="ifoto">Foto de perfil: </label>
                <input type="file" name="foto" id="ifoto">
            </p>
           
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
