<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="1" start="1"> <!--tipo de enumeração, start para saber em qual numero comeca por ex-->
        <li>acordar</li>
        <li>tomar cafe</li>
        <li>tomar banho</li>
        <li>trabalhar</li>
        <li>jantar</li>
        <li>dormir</li>
    </ol>
    <h2>listas nao ordenadas</h2> <!-- tipos: circle, square, disc-->
        <ul type="square">
        <li>pao</li>
        <li>tomate</li>
        <li>frios</li>
        <li>frango</li>    <!-- pode misturar os tipos, colocando dentro de cada modo-->
                      <!-- pode deixar o cursor em mais de uma posição clicando alt em cada canto que deseja escrever-->
        </ul>
    <h2>lista de definicao</h2>
    <dt>html</dt>
    <dd>linguagem de marcação para a criacao do conteudo de um site</dd>
</body>
</html>
