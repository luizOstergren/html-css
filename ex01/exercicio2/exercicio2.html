<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HMTL podemos inserir os elementos da letra a seguir. Passe o mouse sobre os termos para descobrir qual a tag utilizada para cada função</p>
    <ul>
        <li><abbr title="h">Parágrafos</abbr></li>
        <li><abbr title="title">Títulos</abbr></li>
        <li><abbr title="img">Imagem</abbr></li>
        <li><abbr title="abbr">Abreviações</abbr></li>
        <li><abbr title="code">Código-fonte</abbr></li>
        <li><abbr title="ol">Lista ordenada</abbr></li>
        <li><abbr title="ul">Lista desordenada</abbr></li>
    </ul>
</body>
</html>
